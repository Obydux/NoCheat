name: Build NoCheat

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build NoCheat
      run: chmod +x ./gradlew
      run: ./gradlew b
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: NoCheat
        path: ./build/libs/**.jar